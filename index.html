<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landmark Identification Quiz</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            font-size: 12px;
            margin: 20px;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
        }

        h1 {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .controls {
            text-align: center;
            margin-bottom: 20px;
        }

        .image-container {
            text-align: center;
            margin: 20px 0;
            border: 1px solid #999;
            padding: 10px;
            min-height: 400px;
            background-color: #fafafa;
            display: flex;
            align-items: flex-start;
            gap: 20px;
        }

        .image-section {
            flex: 1;
            text-align: center;
        }

        .quiz-image {
            max-width: 100%;
            max-height: 380px;
        }

        .info-section {
            flex: 0 0 200px;
            text-align: left;
            padding: 10px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
        }

        .info-item {
            margin-bottom: 10px;
            font-size: 13px;
        }

        .info-label {
            font-weight: bold;
            display: block;
        }

        .options {
            margin: 20px 0;
        }

        .options-label {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .options-row {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .option {
            font-size: 14px;
        }

        .option input[type="radio"] {
            margin-right: 8px;
        }

        .buttons {
            text-align: center;
            margin-top: 20px;
        }

        .buttons button {
            margin: 0 5px;
            padding: 8px 16px;
            font-family: Verdana, sans-serif;
            font-size: 12px;
        }

        .user-response {
            margin: 20px 0;
            padding: 15px;
            /* border: 1px solid #ddd; */
        }

        .response-section {
            margin-bottom: 15px;
        }

        .response-label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .common-name-input {
            width: 300px;
            padding: 5px;
            font-family: Verdana, sans-serif;
            font-size: 12px;
        }

        .continent-checkboxes {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .continent-option {
            font-size: 12px;
        }

        .continent-option input[type="checkbox"] {
            margin-right: 8px;
        }

        .correct-answer {
            background-color: #ffff99;
            padding: 10px;
            border: 1px solid #cccc00;
            margin: 10px 0;
            font-weight: bold;
        }

        hr {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Landmark Identification Quiz</h1>
        
        <div class="controls">
            <strong>Page <span id="pageCounter">1/24</span></strong>
            &nbsp;&nbsp;&nbsp;
            <input type="checkbox" id="randomizeCheckbox" onchange="toggleMode()">
            <label for="randomizeCheckbox">Randomize</label>
        </div>

        <div class="image-container">
            <div class="image-section">
                <img id="quizImage" class="quiz-image" src="" alt="Quiz item" style="display: none;">
                <div id="loadingText">Loading...</div>
            </div>
            <div class="info-section">
                <div class="info-item">
                    <span class="info-label">Description:</span>
                    <span id="infoDescription">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Azimuth:</span>
                    <span id="infoAzimuth">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Distance:</span>
                    <span id="infoDistance">-</span>
                </div>
            </div>
        </div>

        <div class="user-response">
            <div class="response-section">
                <label class="response-label" for="commonNameInput">Geographic Name?</label>
                <input type="text" id="commonNameInput" class="common-name-input" placeholder="Enter geographic name">
            </div>
            
            <div class="response-section">
                <div class="response-label">Agency?</div>
                <div class="continent-checkboxes">
                    <div class="continent-option">
                        <input type="radio" id="sqf" name="agency" value="SQF">
                        <label for="sqf">SQF</label>
                    </div>
                    <div class="continent-option">
                        <input type="radio" id="snf" name="agency" value="SNF">
                        <label for="snf">SNF</label>
                    </div>
                    <div class="continent-option">
                        <input type="radio" id="seki" name="agency" value="SEKI">
                        <label for="seki">SEKI</label>
                    </div>
                    <div class="continent-option">
                        <input type="radio" id="sra" name="agency" value="SRA">
                        <label for="sra">SRA</label>
                    </div>
                </div>
            </div>

            <div class="response-section">
                <div class="response-label">Report to?</div>
                <div class="continent-checkboxes">
                    <div class="continent-option">
                        <input type="checkbox" id="porterville" name="reportTo" value="Porterville">
                        <label for="porterville">Porterville</label>
                    </div>
                    <div class="continent-option">
                        <input type="checkbox" id="sierra" name="reportTo" value="Sierra">
                        <label for="sierra">Sierra</label>
                    </div>
                    <div class="continent-option">
                        <input type="checkbox" id="ashmtn" name="reportTo" value="Ash Mtn">
                        <label for="ashmtn">Ash Mtn</label>
                    </div>
                    <div class="continent-option">
                        <input type="checkbox" id="none" name="reportTo" value="None">
                        <label for="none">None</label>
                    </div>
                </div>
            </div>
        </div>

        <div id="correctAnswer" class="correct-answer" style="display: none;"></div>

        <div class="buttons">
            <button id="prevBtn" onclick="previousItem()">Previous</button>
            <button id="revealBtn" onclick="revealAnswer()">Reveal Answer</button>
            <button id="resetBtn" onclick="resetAnswer()" style="display: none;">Reset</button>
            <button id="nextBtn" onclick="nextItem()">Next</button>
        </div>
    </div>

    <script>
        // Quiz data - Add your quiz items here
        const quizData = [
            { image: "images/bear.jpg", agency: "SQF", description: "Lion", azimuth: "180°", distance: "2.5 mi", geographicName: "Lion Rock", reportTo: "Porterville" },
            { image: "images/flower.jpg", agency: "SNF", description: "Oak Tree", azimuth: "90°", distance: "1.2 mi", geographicName: "Oak Grove", reportTo: "Sierra" },
            { image: "images/crystal.jpg", agency: "SEKI", description: "Diamond", azimuth: "270°", distance: "0.8 mi", geographicName: "Diamond Peak", reportTo: "Ash Mtn" },
        ];

        let currentIndex = 0;
        let isRandomMode = false;
        let answerRevealed = false;
        let selectedOption = -1;

        // Initialize the quiz
        function initializeQuiz() {
            updatePageCounter();
            loadCurrentItem();
            updateNavigationButtons();
        }

        // Get current item index based on mode
        function getCurrentItemIndex() {
            if (isRandomMode) {
                return Math.floor(Math.random() * quizData.length);
            }
            return currentIndex;
        }

        // Load current quiz item
        function loadCurrentItem() {
            const itemIndex = getCurrentItemIndex();
            const item = quizData[itemIndex];
            
            const image = document.getElementById('quizImage');
            const loadingText = document.getElementById('loadingText');
            
            // Show loading text
            loadingText.style.display = 'block';
            image.style.display = 'none';
            
            // Load image
            image.src = item.image;
            image.onload = function() {
                loadingText.style.display = 'none';
                image.style.display = 'block';
            };
            
            // Update info section
            document.getElementById('infoDescription').textContent = item.description;
            document.getElementById('infoAzimuth').textContent = item.azimuth;
            document.getElementById('infoDistance').textContent = item.distance;
            
            // Reset answer state
            resetAnswer();
        }

        // Update page counter
        function updatePageCounter() {
            const counter = document.getElementById('pageCounter');
            counter.textContent = `${currentIndex + 1}/${quizData.length}`;
        }

        // Update navigation buttons
        function updateNavigationButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            if (isRandomMode) {
                prevBtn.disabled = false;
                nextBtn.disabled = false;
            } else {
                prevBtn.disabled = currentIndex === 0;
                nextBtn.disabled = currentIndex === quizData.length - 1;
            }
        }

        // Select option (for user interaction)
        function selectOption(optionIndex) {
            if (answerRevealed) return;
            selectedOption = optionIndex;
        }

        // Reveal the correct answer
        function revealAnswer() {
            const itemIndex = getCurrentItemIndex();
            const item = quizData[itemIndex];
            
            // Show correct answer
            const correctAnswerDiv = document.getElementById('correctAnswer');
            correctAnswerDiv.innerHTML = `Agency: ${item.agency}<br>Geographic Name: ${item.geographicName}<br>Report to: ${item.reportTo}`;
            correctAnswerDiv.style.display = 'block';
            
            // Update button visibility
            document.getElementById('revealBtn').style.display = 'none';
            document.getElementById('resetBtn').style.display = 'inline-block';
            
            answerRevealed = true;
        }

        // Reset answer display
        function resetAnswer() {
            // Clear all radio buttons
            const radios = document.querySelectorAll('input[name="agency"]');
            radios.forEach(radio => radio.checked = false);
            
            // Clear geographic name input
            document.getElementById('commonNameInput').value = '';
            
            // Clear report to checkboxes
            const reportToCheckboxes = document.querySelectorAll('input[name="reportTo"]');
            reportToCheckboxes.forEach(checkbox => checkbox.checked = false);
            
            // Hide correct answer
            document.getElementById('correctAnswer').style.display = 'none';
            
            // Reset selected option
            selectedOption = -1;
            
            // Update button visibility
            document.getElementById('revealBtn').style.display = 'inline-block';
            document.getElementById('resetBtn').style.display = 'none';
            
            answerRevealed = false;
        }

        // Navigate to next item
        function nextItem() {
            if (isRandomMode) {
                loadCurrentItem();
            } else {
                if (currentIndex < quizData.length - 1) {
                    currentIndex++;
                    updatePageCounter();
                    loadCurrentItem();
                    updateNavigationButtons();
                }
            }
        }

        // Navigate to previous item
        function previousItem() {
            if (isRandomMode) {
                loadCurrentItem();
            } else {
                if (currentIndex > 0) {
                    currentIndex--;
                    updatePageCounter();
                    loadCurrentItem();
                    updateNavigationButtons();
                }
            }
        }

        // Toggle between sequential and random mode
        function toggleMode() {
            const checkbox = document.getElementById('randomizeCheckbox');
            isRandomMode = checkbox.checked;
            
            if (!isRandomMode) {
                currentIndex = 0;
            }
            
            updatePageCounter();
            loadCurrentItem();
            updateNavigationButtons();
        }

        // Initialize the quiz when page loads
        window.addEventListener('load', initializeQuiz);

        // Add keyboard navigation
        document.addEventListener('keydown', function(event) {
            switch(event.key) {
                case 'ArrowLeft':
                    if (!document.getElementById('prevBtn').disabled) {
                        previousItem();
                    }
                    break;
                case 'ArrowRight':
                    if (!document.getElementById('nextBtn').disabled) {
                        nextItem();
                    }
                    break;
                case ' ':
                    event.preventDefault();
                    if (answerRevealed) {
                        resetAnswer();
                    } else {
                        revealAnswer();
                    }
                    break;
                case '1':
                    if (!answerRevealed) {
                        document.getElementById('sqf').checked = true;
                        selectOption(0);
                    }
                    break;
                case '2':
                    if (!answerRevealed) {
                        document.getElementById('snf').checked = true;
                        selectOption(1);
                    }
                    break;
                case '3':
                    if (!answerRevealed) {
                        document.getElementById('seki').checked = true;
                        selectOption(2);
                    }
                    break;
                case '4':
                    if (!answerRevealed) {
                        document.getElementById('sra').checked = true;
                        selectOption(3);
                    }
                    break;
            }
        });
    </script>
</body>
</html>
