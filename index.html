<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal, Vegetable, or Mineral Quiz</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            font-size: 12px;
            margin: 20px;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
        }

        h1 {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .controls {
            text-align: center;
            margin-bottom: 20px;
        }

        .image-container {
            text-align: center;
            margin: 20px 0;
            border: 1px solid #999;
            padding: 10px;
            min-height: 400px;
            background-color: #fafafa;
        }

        .quiz-image {
            max-width: 100%;
            max-height: 380px;
        }

        .options {
            margin: 20px 0;
        }

        .option {
            margin: 10px 0;
            font-size: 14px;
        }

        .option input[type="radio"] {
            margin-right: 8px;
        }

        .buttons {
            text-align: center;
            margin-top: 20px;
        }

        .buttons button {
            margin: 0 5px;
            padding: 8px 16px;
            font-family: Verdana, sans-serif;
            font-size: 12px;
        }

        .correct-answer {
            background-color: #ffff99;
            padding: 10px;
            border: 1px solid #cccc00;
            margin: 10px 0;
            font-weight: bold;
        }

        hr {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Animal, Vegetable, or Mineral?</h1>
        
        <div class="controls">
            <input type="checkbox" id="randomizeCheckbox" onchange="toggleMode()">
            <label for="randomizeCheckbox">Randomize</label>
            &nbsp;&nbsp;&nbsp;
            <strong>Page <span id="pageCounter">1/24</span></strong>
        </div>

        <div class="image-container">
            <img id="quizImage" class="quiz-image" src="" alt="Quiz item" style="display: none;">
            <div id="loadingText">Loading...</div>
        </div>

        <hr>

        <div class="options">
            <div class="option">
                <input type="radio" id="option0" name="answer" value="0" onclick="selectOption(0)">
                <label for="option0">Animal</label>
            </div>
            <div class="option">
                <input type="radio" id="option1" name="answer" value="1" onclick="selectOption(1)">
                <label for="option1">Vegetable</label>
            </div>
            <div class="option">
                <input type="radio" id="option2" name="answer" value="2" onclick="selectOption(2)">
                <label for="option2">Mineral</label>
            </div>
        </div>

        <div id="correctAnswer" class="correct-answer" style="display: none;"></div>

        <div class="buttons">
            <button id="prevBtn" onclick="previousItem()">Previous</button>
            <button id="revealBtn" onclick="revealAnswer()">Reveal Answer</button>
            <button id="resetBtn" onclick="resetAnswer()" style="display: none;">Reset</button>
            <button id="nextBtn" onclick="nextItem()">Next</button>
        </div>
    </div>

    <script>
        // Quiz data - Add your quiz items here
        const quizData = [
            { image: "images/bear.jpg", answer: 0, description: "Lion" }, // Animal
            { image: "images/flower.jpg", answer: 1, description: "Oak Tree" }, // Vegetable
            { image: "images/crystal.jpg", answer: 2, description: "Diamond" }, // Mineral
        ];

        const answerLabels = ["Animal", "Vegetable", "Mineral"];
        let currentIndex = 0;
        let isRandomMode = false;
        let answerRevealed = false;
        let selectedOption = -1;

        // Initialize the quiz
        function initializeQuiz() {
            updatePageCounter();
            loadCurrentItem();
            updateNavigationButtons();
        }

        // Get current item index based on mode
        function getCurrentItemIndex() {
            if (isRandomMode) {
                return Math.floor(Math.random() * quizData.length);
            }
            return currentIndex;
        }

        // Load current quiz item
        function loadCurrentItem() {
            const itemIndex = getCurrentItemIndex();
            const item = quizData[itemIndex];
            
            const image = document.getElementById('quizImage');
            const loadingText = document.getElementById('loadingText');
            
            // Show loading text
            loadingText.style.display = 'block';
            image.style.display = 'none';
            
            // Load image
            image.src = item.image;
            image.onload = function() {
                loadingText.style.display = 'none';
                image.style.display = 'block';
            };
            
            // Reset answer state
            resetAnswer();
        }

        // Update page counter
        function updatePageCounter() {
            const counter = document.getElementById('pageCounter');
            counter.textContent = `${currentIndex + 1}/${quizData.length}`;
        }

        // Update navigation buttons
        function updateNavigationButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            if (isRandomMode) {
                prevBtn.disabled = false;
                nextBtn.disabled = false;
            } else {
                prevBtn.disabled = currentIndex === 0;
                nextBtn.disabled = currentIndex === quizData.length - 1;
            }
        }

        // Select option (for user interaction)
        function selectOption(optionIndex) {
            if (answerRevealed) return;
            selectedOption = optionIndex;
        }

        // Reveal the correct answer
        function revealAnswer() {
            const itemIndex = getCurrentItemIndex();
            const item = quizData[itemIndex];
            const correctAnswer = item.answer;
            
            // Show correct answer
            const correctAnswerDiv = document.getElementById('correctAnswer');
            correctAnswerDiv.innerHTML = `Correct Answer: ${answerLabels[correctAnswer]}`;
            correctAnswerDiv.style.display = 'block';
            
            // Update button visibility
            document.getElementById('revealBtn').style.display = 'none';
            document.getElementById('resetBtn').style.display = 'inline-block';
            
            answerRevealed = true;
        }

        // Reset answer display
        function resetAnswer() {
            // Clear all radio buttons
            const radios = document.querySelectorAll('input[name="answer"]');
            radios.forEach(radio => radio.checked = false);
            
            // Hide correct answer
            document.getElementById('correctAnswer').style.display = 'none';
            
            // Reset selected option
            selectedOption = -1;
            
            // Update button visibility
            document.getElementById('revealBtn').style.display = 'inline-block';
            document.getElementById('resetBtn').style.display = 'none';
            
            answerRevealed = false;
        }

        // Navigate to next item
        function nextItem() {
            if (isRandomMode) {
                loadCurrentItem();
            } else {
                if (currentIndex < quizData.length - 1) {
                    currentIndex++;
                    updatePageCounter();
                    loadCurrentItem();
                    updateNavigationButtons();
                }
            }
        }

        // Navigate to previous item
        function previousItem() {
            if (isRandomMode) {
                loadCurrentItem();
            } else {
                if (currentIndex > 0) {
                    currentIndex--;
                    updatePageCounter();
                    loadCurrentItem();
                    updateNavigationButtons();
                }
            }
        }

        // Toggle between sequential and random mode
        function toggleMode() {
            const checkbox = document.getElementById('randomizeCheckbox');
            isRandomMode = checkbox.checked;
            
            if (!isRandomMode) {
                currentIndex = 0;
            }
            
            updatePageCounter();
            loadCurrentItem();
            updateNavigationButtons();
        }

        // Initialize the quiz when page loads
        window.addEventListener('load', initializeQuiz);

        // Add keyboard navigation
        document.addEventListener('keydown', function(event) {
            switch(event.key) {
                case 'ArrowLeft':
                    if (!document.getElementById('prevBtn').disabled) {
                        previousItem();
                    }
                    break;
                case 'ArrowRight':
                    if (!document.getElementById('nextBtn').disabled) {
                        nextItem();
                    }
                    break;
                case ' ':
                    event.preventDefault();
                    if (answerRevealed) {
                        resetAnswer();
                    } else {
                        revealAnswer();
                    }
                    break;
                case '1':
                    if (!answerRevealed) {
                        document.getElementById('option0').checked = true;
                        selectOption(0);
                    }
                    break;
                case '2':
                    if (!answerRevealed) {
                        document.getElementById('option1').checked = true;
                        selectOption(1);
                    }
                    break;
                case '3':
                    if (!answerRevealed) {
                        document.getElementById('option2').checked = true;
                        selectOption(2);
                    }
                    break;
            }
        });
    </script>
</body>
</html>
